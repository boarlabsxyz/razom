name: CodeQuality

on:
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
  e2e-test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm install
    - name: Run e2e tests
      run: npm run e2e-test
  lint:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint

