name: "Tests: E2E"

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests_e2e:
    timeout-minutes: 60
    name: Run end-to-end tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:27.2.0
        options: --privileged
        ports:
          - 3000:3000
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock # to manage Docker containers

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo usermod -aG docker $USER

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/2.16.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Start services using Docker Compose
        run: docker-compose up -d

      - name: Check if Docker is running
        run: |
          docker ps
          docker-compose ps

      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          docker-compose exec app npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
