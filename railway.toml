[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile.keystone"
[build.args]
NODE_ENV = "production"

[deploy]
startCommand = "npm run keystone:prod:start"
healthcheckPath = "/api/graphql"
healthcheckTimeout = 180
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.env]
PORT = "3000"
NODE_ENV = "production" 