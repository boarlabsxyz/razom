services:
  postgresdb:
    image: postgres:17
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./veterans/.env

  app-keystone:
    build:
      context: .
      dockerfile: Dockerfile.keystone
    ports:
      - '3000:3000'
    depends_on:
      - postgresdb
    volumes:
      - shared-volume:/usr/src/app/shared
    env_file:
      - ./veterans/.env
    healthcheck:
      test: ['CMD', 'cat', '/usr/src/app/shared/schema.prisma']
      interval: 10s
      timeout: 5s
      retries: 5
    develop:
      watch:
        - action: sync
          path: ./veterans
          target: /usr/src/app

  app-nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    ports:
      - '8000:8000'
    depends_on:
      app-keystone:
        condition: service_healthy
    volumes:
      - shared-volume:/usr/src/app/shared
    env_file:
      - ./veterans/.env
    develop:
      watch:
        - action: sync
          path: ./veterans
          target: /usr/src/app

volumes:
  shared-volume:
